<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="Email" id="email" required>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="cars">Please choose an option</label>
        <select id="cars">
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>
        </select>

        <label for="carage">Car Age</label>
        <input type="number" id="carage" required>
        <label for="dop">DOB</label>
        <input type="Date" id="dop" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
